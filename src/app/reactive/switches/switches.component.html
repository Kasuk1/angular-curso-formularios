<h2>Reactive: <span>Switches</span></h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Género</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          id="radioMasculino"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="radioFemenino"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Notificaciones</label>
    <div class="col-sm-10">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="checkboxNotificaciones"
          formControlName="notificaciones"
        />
        <label class="form-check-label" for="checkboxNotificaciones"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="checkTerminos"
          formControlName="terminos"
        />
        <label class="form-check-label" for="checkTerminos">
          Términos y Condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{ miFormulario.value | json }} </pre>
<br />

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>
<br />

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br />
